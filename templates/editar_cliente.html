<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>

<body>
    <h1>Editar Cliente</h1>

    <form action="/editar_cliente/{{ cliente[0] }}" method="POST">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente[1] }}" required><br>
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ cliente[2] }}" required><br>
        </div>

        <div>
            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" value="{{ cliente[3] }}" required><br>
        </div>

        <div>
            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato" value="{{ cliente[4] }}" required><br>
        </div>

        <div>
            <button type="submit">Atualizar Cliente</button>
        </div>
    </form>
</body>

</html>
