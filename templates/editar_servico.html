{% extends "base.html" %}

{% block content %}
    <h1>Editar Serviço</h1>

    <form method="POST">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" value="{{ servico[1] }}" required>

        <label for="preco">Preço</label>
        <input type="text" id="preco" name="preco" value="{{ servico[2] }}" required>

        <label for="carro_id">Carro</label>
        <select id="carro_id" name="carro_id" required>
            {% for carro in carros %}
                <option value="{{ carro[0] }}" {% if carro[0] == servico[3] %} selected {% endif %}>
                    {{ carro[1] }} - {{ carro[2] }} ({{ carro[3] }})
                </option>
            {% endfor %}
        </select>

        <label for="cliente_id">Cliente</label>
        <select id="cliente_id" name="cliente_id" required>
            {% for cliente in clientes %}
                <option value="{{ cliente[0] }}" {% if cliente[0] == servico[4] %} selected {% endif %}>
                    {{ cliente[1] }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Salvar</button>
    </form>

{% endblock %}
